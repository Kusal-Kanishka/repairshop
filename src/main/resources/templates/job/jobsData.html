<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <title>JOBS DETAILS</title>
</head>

<body style="height: 100vh;">
    <div style="display: flex; flex-direction: row;">
        <!-- sidebar -->
        <div th:replace="sidebar :: side_bar('Jobs')"></div>
        <!-- /sidebar -->

        <div style="display: flex; flex-direction: column; width: 100vw;">

            <!-- navbar -->
            <div th:replace="navbar :: navbar"></div>
            <!-- /navbar -->

            <!-- main body -->
            <div>
                <div class="card" style="margin: 10px;">
                    <div class="card-header">
                        JOBS DETAILS
                    </div>
                    <div class="card-body">
                        <div>

                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                                                <path
                                                    d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z" />
                                            </svg>
                                            <span style="margin-left: 5px;">PENDING JOBS</span>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div style="width:100%" ;>
                                                <table class="table table-striped table-bordered" id="sortTable1">
                                                    <thead>
                                                        <tr>
                                                            <th>Job ID</th>
                                                            <th>Vehicle Number</th>
                                                            <th>Date</th>
                                                            <!-- <th>Mobile</th> -->
                                                            <th>Status</th>
                                                            <!-- <th>Customer Name</th> -->
                                                            <th>Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="job : ${pendingJobList}">
                                                            <td>
                                                                <span th:text="${job.id}"></span>
                                                            </td>
                                                            <td><span style="text-transform: uppercase;"
                                                                    th:text="${job.vehicle_number}"></span></td>
                                                            <td><span th:text="${job.date}"></span> </td>
                                                            <!-- <td><span th:text="${job.mobile_number}"></span></td> -->
                                                            <td><span th:text="${job.status}"></span></td>
                                                            <!-- <td><span th:text="${job.customer_name}"></span></td> -->
                                                            <td>

                                                                <a th:href="@{'/viewJob/'+${job.id}}"
                                                                    class="btn btn-primary">VIEW</a>
                                                                <a th:href="@{/deletePendingJob/(id=${job.id})}"
                                                                    class="btn btn-danger" data-bs-toggle="modal"
                                                                    data-bs-target="#deleteModel"
                                                                    id="deleteButton">DELETE</a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingTwo">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                            aria-expanded="false" aria-controls="collapseTwo">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                                <path
                                                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
                                            </svg>
                                            <span style="margin-left: 5px;">COMPLEAT JOBS</span>
                                        </button>
                                    </h2>
                                    <div id="collapseTwo" class="accordion-collapse collapse"
                                        aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="accordion-body">
                                                <div style="width:100%" ;>
                                                    <table class="table table-striped table-bordered" id="sortTable2">
                                                        <thead>
                                                            <tr>
                                                                <th>Job ID</th>
                                                                <th>Vehicle Number</th>
                                                                <th>Date</th>
                                                                <!-- <th>Mobile</th> -->
                                                                <th>Status</th>
                                                                <!-- <th>Customer Name</th> -->
                                                                <th>Actions</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr th:each="job : ${compleatJobList}">
                                                                <td>
                                                                    <span th:text="${job.id}"></span>
                                                                </td>
                                                                <td><span th:text="${job.vehicle_number}"></span></td>
                                                                <td><span th:text="${job.date}"></span> </td>
                                                                <!-- <td><span th:text="${job.mobile_number}"></span></td> -->
                                                                <td><span th:text="${job.status}"></span></td>
                                                                <!-- <td><span th:text="${job.customer_name}"></span></td> -->
                                                                <td>

                                                                    <a th:href="@{'/updateJob/'+${job.id}}"
                                                                        class="btn btn-primary">VIEW</a>
                                                                    <a th:href="@{/deletePendingJob/(id=${job.id})}"
                                                                        class="btn btn-danger" data-bs-toggle="modal"
                                                                        data-bs-target="#deleteModel"
                                                                        id="deleteButton">DELETE</a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <!-- /main body -->
            </div>
        </div>

        <!-- Delete confirm popup Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="deleteModel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this record?</p>
                    </div>
                    <div class="modal-footer">
                        <a href="" id="delRef" class="btn btn-danger">Yes, Delete</a>
                        <button type=" button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script>
            $('.table #deleteButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#deleteModel #delRef').attr('href', href);
                $('#exampleModal').modal();
            })
        </script>

        <script>
            $('#sortTable1').DataTable();
        </script>
        <script>
            $('#sortTable2').DataTable();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
