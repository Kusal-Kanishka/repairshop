        <div th:replace="sidebar :: side_bar('')"></div>

        <div style="display: flex; flex-direction: column; width: 100vw;">

            <!-- navbar -->
            <div th:replace="navbar :: navbar"></div>
            <!-- /navbar -->

            <!-- main body -->
            <div>
                <div class="card" style="margin: 10px;">
                    <div class="card-header"
                        style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                        <p style="margin: 0;">EMPLOYEE DETAILS</p>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employee">
                            ADD NEW EMPLOYEE
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">

                                        <thead>

                                        </thead>

                                    <form th:action="@{/employee/update}" method="post" th:object="${employee}">
                                        <div
                                            style="display: flex; flex-direction: column; justify-content: space-between;">
                                            <div class="mb-3">
                                                <label for="id" class="form-label">Employee Id</label>
                                                <input type="text" class="form-control shadow-sm" id="modelId"
                                                    th:field="*{id}" readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label for="firstName" class="form-label">First Name</label>
                                                <input type="text" class="form-control shadow-sm" id="firstName"
                                                    th:field="*{firstName}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="lastName" class="form-label">Last Name</label>
                                                <input type="text" class="form-control shadow-sm" id="lastName"
                                                    th:field="*{lastName}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="nic" class="form-label">NIC</label>
                                                <input type="text" class="form-control shadow-sm" id="nic"

                                            </div>

                                                <label for="mobileNumber" class="form-label">Mobile

                                                <input type="text" class="form-control shadow-sm" id="mobileNumber"

    <div>
        <!-- Modal -->
        <div class="modal fade" id="employee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">ADD NEW EMPLOYEE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/employee/save}" method="post" th:object="${employee}">
                            <div style="display: flex; flex-direction: column; justify-content: space-between;">
                                <div class="mb-3">
                                    <label for="id" class="form-label">Employee Id</label>
                                    <input type="text" class="form-control" id="modelId" th:field="*{id}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                                </div>
                                <div class="mb-3">
                                    <label for="nic" class="form-label">NIC</label>
                                    <input type="text" class="form-control" id="nic" th:field="*{nic}">
                                </div>
                                <div class="mb-3">
                                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                                    <input type="text" class="form-control" id="mobileNumber"
                                        th:field="*{mobileNumber}">
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#sortTable').DataTable();
