<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DASHBOARD</title>
</head>

<body style="height: 100vh;">
    <div style="display: flex; flex-direction: row;">
        <!-- sidebar -->
        <div th:replace="sidebar :: side_bar('Dashboard')"></div>
        <!-- /sidebar -->

        <div style="display: flex; flex-direction: column; width: 100vw;">

            <!-- navbar -->
            <div th:replace="navbar :: navbar"></div>
            <!-- /navbar -->

            <!-- main body -->
            <div>
                <div class="row">
                    <div class="col">
                        <div class="card" style="margin: 10px;">
                            <div class="card-header" style="display: flex; justify-content: space-between;">
                                <h4>ADD NEW REPLACED ITEM</h4>
                            </div>
                            <div class="card-body" style="display: flex; flex-direction: row;">
                                <form th:action="@{/addNewReplacedItem}" method="post" th:object="${item}">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="id" th:field="*{id}" hidden
                                            readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="id" class="form-label">Job Id</label>
                                        <input type="text" class="form-control" id="id" th:field="*{jobId}" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="id" class="form-label">Item Name</label>
                                        <input type="text" class="form-control" id="id" th:field="*{itemName}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="id" class="form-label">Item Price (Rs)</label>
                                        <input type="text" class="form-control" id="id" th:field="*{itemPrice}">
                                    </div>
                                    <input type="submit" value="ADD" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
            <!-- /main body -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
