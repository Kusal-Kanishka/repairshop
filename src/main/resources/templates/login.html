<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>RSM-Login</title>

</head>

<body style="background-image: url(https://images.pexels.com/photos/4488651/pexels-photo-4488651.jpeg?cs=srgb&dl=pexels-cottonbro-studio-4488651.jpg&fm=jpg);  background-position: center
	; background-size: cover;">
	<div style="display: flex; flex-direction: row; justify-content: flex-start;">
		<div
			style="width: 550px; height: 100vh; background-color: rgba(0, 0, 0, 0.781); display: flex; flex-direction: row; justify-content: center; align-items: center;">
			<div class="card" >
				<div class="card-header" style="padding: 20px 40px;">
					<h3 style="display: flex; justify-content: center; margin: auto; ">SAMAN MOTORS</h3>
				</div>
				<div class="card-body" > 
					<form th:action="@{/login}" method="post" style="padding: 50px 10px;">
						<!-- to error: add class "has-danger" -->
						<div th:if="${param.error}" class="text-center">
							<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</div>
						<div th:if="${param.logout}" class="text-center ">
							<p class="text-success">Your have been logged out</p>
						</div>
						<div style="display: flex; flex-direction: column; width: 200px; margin: auto; ">
							<div>
								<label for="exampleInputEmail1">Email address</label>
								<input type=" email" name="email" required="required"
									class="form-control form-control-sm" id="exampleInputEmail1"
									aria-describedby="emailHelp">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" name="password" required="required"
									class="form-control form-control-sm" id="exampleInputPassword1">
								<!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
								<input type="checkbox" name="remember-me" />
								<label for="remember-me">Remember Me</label>
							</div>
							<button type="submit" class="btn btn-primary btn-block"
								style="margin-top:10px;">LOGIN</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	</div>



</body>

</html>
