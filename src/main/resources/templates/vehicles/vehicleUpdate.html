<body style="height: 100vh;">
    <div style="display: flex; flex-direction: row;">
        <!-- sidebar -->
        <div th:replace="sidebar :: side_bar('')"></div>
        <!-- /sidebar -->

        <div style="display: flex; flex-direction: column; width: 100vw;">

            <!-- navbar -->
            <div th:replace="navbar :: navbar"></div>
            <!-- /navbar -->

            <!-- main body -->
            <div>
                <div class="card" style="margin: 10px;">
                    <div class="card-header"
                        style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                        <p style="margin: 0;">UPDATE VEHICLE</p>
                        <!-- Button trigger modal -->
                        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vehicle">
                            ADD NEW VEHICLE
                        </button> -->
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <form th:action="@{/addNewVehicle/save}" method="post" th:object="${vehicle}">
                                        <div
                                            style="display: flex; flex-direction: column; justify-content: space-between;">
                                            <div class="mb-3">
                                                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                                                <input type="text" class="form-control shadow-sm" id="vehicleNumber"
                                                    style="text-transform: uppercase;" th:field="*{vehicleNumber}"
                                                    readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label for="brand" class="form-label">Brand</label>
                                                <input type="text" class="form-control shadow-sm" id="brand"
                                                    th:field="*{brand}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="model" class="form-label">Model</label>
                                                <input type="text" class="form-control shadow-sm" id="model"
                                                    th:field="*{model}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="model" class="form-label">Customer</label>
                                                <select class="form-select shadow-sm" name="customer" id="customerId"
                                                    th:field="*{customerId}">
                                                    <option value="0">--- Select Customer ---</option>
                                                    <option th:each="customer : ${customers}" th:value="${customer.id}"
                                                        th:content th:text="${customer.customerName}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <a th:href="@{/vehicles}" class="btn btn-secondary">Close</a>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /main body -->
    </div>
