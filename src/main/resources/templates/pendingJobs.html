<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <title>PENDING JOBS</title>
</head>

<body style="height: 100vh;">
    <div style="display: flex; flex-direction: row;">
        <!-- sidebar -->
        <div th:replace="sidebar :: side_bar('Pending_Jobs')"></div>
        <!-- /sidebar -->

        <div style="display: flex; flex-direction: column; width: 100vw;">

            <!-- navbar -->
            <div th:replace="navbar :: navbar"></div>
            <!-- /navbar -->

            <!-- main body -->
            <div>
                <div class="card" style="margin: 10px;">
                    <div class="card-header">
                        PENDING JOBS
                    </div>
                    <div class="card-body">
                        <div>
                            <div style="width:100%" ;>
                                <table class="table table-striped table-bordered" id="sortTable">
                                    <thead>
                                        <tr>
                                            <th>Job ID</th>
                                            <th>Vehicle Number</th>
                                            <th>Date</th>
                                            <th>Mobile</th>
                                            <th>Status</th>
                                            <th>Customer Name</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="job : ${pendingJobList}"
                                            style="background-color: rgba(255, 255, 0, 0.658);">
                                            <td>
                                                <span th:text="${job.id}"></span>
                                            </td>
                                            <td><span th:text="${job.vehicle_number}"></span></td>
                                            <td><span th:text="${job.date}"></span> </td>
                                            <td><span th:text="${job.mobile_number}"></span></td>
                                            <td><span th:text="${job.status}"></span></td>
                                            <td><span th:text="${job.customer_name}"></span></td>
                                            <td>

                                                <a th:href="@{'/updateJob/'+${job.id}}"
                                                    class="btn btn-primary">UPDATE</a>
                                                <a th:href="@{/deletePendingJob/(id=${job.id})}" class="btn btn-danger"
                                                    data-bs-toggle="modal" data-bs-target="#deleteModel"
                                                    id="deleteButton">DELETE</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /main body -->
            </div>
        </div>

        <!-- Delete confirm popup Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="deleteModel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this record?</p>
                    </div>
                    <div class="modal-footer">
                        <a href="" id="delRef" class="btn btn-danger">Yes, Delete</a>
                        <button type=" button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script>
            $('.table #deleteButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#deleteModel #delRef').attr('href', href);
                $('#exampleModal').modal();
            })
        </script>

        <script>
            $('#sortTable').DataTable();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
