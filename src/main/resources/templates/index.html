<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>DASHBOARD</title>
</head>

<body style="height: 100vh;">
	<div style="display: flex; flex-direction: row;">
		<!-- sidebar -->
		<div th:replace="sidebar :: side_bar('Dashboard')"></div>
		<!-- /sidebar -->

		<div style="display: flex; flex-direction: column; width: 100vw;">

			<!-- navbar -->
			<div th:replace="navbar :: navbar"></div>
			<!-- /navbar -->

			<!-- main body -->
			<div>
				<div class="row">
					<div class="col">
						<div class="card" style="margin: 10px;">
							<div class="card-header" style="display: flex; justify-content: space-between;">
								<h4>DASHBOARD</h4>
								<a th:href="@{/new-job}" class="btn btn-primary">NEW JOB</a>
							</div>
							<div class="card-body" style="display: flex; flex-direction: row;">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<div class="card bg-warning" style="margin: 10px; ">
												<div class="card-header">
													PENDING JOB COUNT
												</div>
												<div class="card-body" style="display: flex; justify-content: center;">
													<h1>5</h1>
												</div>
											</div>
										</div>
										<div class="col">
											<div class="card bg-success" style="margin: 10px; color: white;">
												<div class="card-header">
													COMPLETED JOB COUNT
												</div>
												<div class="card-body" style="display: flex; justify-content: center;">
													<h1>10</h1>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>

			</div>
			<!-- /main body -->
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
