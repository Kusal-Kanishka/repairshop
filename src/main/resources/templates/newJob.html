<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <title>NEW JOB</title>
</head>

<body style="height: 100vh;">
    <div style="display: flex; flex-direction: row;">
        <!-- sidebar -->
        <div th:replace="sidebar :: side_bar('New_Job')"></div>
        <!-- /sidebar -->

        <div style="display: flex; flex-direction: column; width: 100vw;">

            <!-- navbar -->
            <div th:replace="navbar :: navbar"></div>
            <!-- /navbar -->

            <!-- main body -->
            <div>
                <div class="card" style="margin: 10px;">
                    <div class="card-header">
                        NEW JOB
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6">
                                    <form th:action="@{/addNewJob}" method="post" th:object="${job}">
                                        <div
                                            style="display: flex; flex-direction: column; justify-content: space-between; flex-wrap: wrap;">
                                            <div class="mb-3">
                                                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                                                <input type="text" class="form-control" id="vehicleNumber"
                                                    th:field="*{vehicle_number}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="vehicleModel" class="form-label">Vehicle Model</label>
                                                <input type="text" class="form-control" id="vehicleModel"
                                                    th:field="*{vehicle_model}">
                                            </div>
                                            <div class="mb-3" hidden>
                                                <label for="date" class="form-label">Date</label>
                                                <input type="date" class="form-control" id="date" th:field="*{date}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="customerName" class="form-label">Customer Name</label>
                                                <input type="text" class="form-control" id="customerName"
                                                    th:field="*{customer_name}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="mobileNumber" class="form-label">Mobile</label>
                                                <input type="text" class="form-control" id="mobileNumber"
                                                    th:field="*{mobile_number}" placeholder="071XXXXXXX">
                                            </div>
                                        </div>
                                        <div>
                                            <div class="mb-3">
                                                <label for="customerStory" class="form-label">Customer Story</label>
                                                <textarea class="form-control" id="customerStory"
                                                    th:field="*{customer_story}" rows="3"></textarea>
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary" value="SAVE">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /main body -->
    </div>
    </div>

    <script>
        $('#sortTable').DataTable();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
